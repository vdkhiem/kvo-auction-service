AuctionsTable: # Logical ID for the resource
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: AuctionsTable-${self:provider.stage}
    BillingMode: PAY_PER_REQUEST
    AttributeDefinitions: 
      - AttributeName: id
        AttributeType: S
    KeySchema:
      - AttributeName: id # partition key
        KeyType: HASH