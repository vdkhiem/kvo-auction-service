service: kvo-auction-service
#app: your-app-name
#org: your-org-name

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  region: ap-southeast-2
  stage: ${opt:stage, 'sit'}

functions:
  healthcheck:
    handler: src/utility/healthcheck.handler
    events:
      - http:
          method: 'GET'
          path: /${self:custom.apiVersion}/healthcheck
custom:
  linting: false
  apiVersion: v1
